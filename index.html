<!DOCTYPE html>
<html style="height: 100%;">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <title>
            Plannera
        </title>

        <!-- Inicio das Declarações de Scripts de CSS -->
        <link type="text/css" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" />
        <link type="text/css" rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" />
        <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

        <link type="text/css" rel="stylesheet" href="./css/ng-table/ng-table.min.css">
        <link type="text/css" rel="stylesheet" href="./css/sweet-alert/sweet-alert.css">
        <link type="text/css" rel="stylesheet" href="./css/AdminLTE.css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

            <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

        <!-- Inicio das Declarações de Scripts de JS -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
        <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="./js/plugins/ng-tables/ng-table.min.js"></script>
        <script type="text/javascript" src="./js/plugins/sweet-alert/sweet-alert.min.js"></script>
        <script type="text/javascript" src="./js/AdminLTE/app.js"></script>
        <script type="text/javascript" src="./js/angular/routes.js"></script>
        <script type="text/javascript" src="./js/angular/controllers/produtos.js"></script>
        <script type="text/javascript" src="./js/angular/controllers/mix.js"></script>
        <script type="text/javascript" src="./js/angular/controllers/estatisticas.js"></script>
        <!-- Fim das Declarações de Scripts de JS -->
    </head>

    <body class="skin-black" style="height: 100%;" ng-app="main">
        <header class="header">
            <a href="#/" class="logo">
                Plannera
            </a>
            <nav class="navbar navbar-static-top" role="navigation">
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span>Júlio Pradera <i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li class="user-header bg-light-blue">
                                    <img src="./img/avatar5.png" class="img-circle" alt="User Image" />
                                    <p>
                                        Júlio Pradera - PHP Developer
                                        <small>Membro desde Abril 2014</small>
                                    </p>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="wrapper row-offcanvas row-offcanvas-left" style="height: 95%;">
            <aside class="left-side sidebar-offcanvas">
                <section class="sidebar">
                    <div class="user-panel">
                        <div class="pull-left info" style="float: left;">
                            <p>Boa tarde, Júlio</p>
                        </div>
                    </div>

                    <form action="#/" method="post" class="sidebar-form">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Pesquisar..." />
                            <span class="input-group-btn">
                                <button type='submit' name='seach' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </form>

                    <ul class="sidebar-menu">
                        <li>
                            <a href="#/produtos">
                                <i class="fa fa-table"></i>
                                <span>Produtos</span>
                            </a>
                        </li>
                        <li>
                            <a href="#/mix">
                                <i class="fa fa-bar-chart-o"></i>
                                <span>Mix</span>
                            </a>
                        </li>
                        <li>
                            <a href="#/estatisticas">
                                <i class="fa fa-bar-chart-o"></i>
                                <span>Estatísticas</span>
                            </a>
                        </li>
                    </ul>
                </section>
            </aside>

            <aside class="right-side" style="height: 100%;">
                <section class="content" style="height: 100%;">
                    <article ng-view></article>
                </section>
            </aside>
        </div>
